<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>üè∞ Avalon - Service Worker Info</title>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0a0f1c 0%, #1a1a2e 50%, #2d1b2e 100%);
            color: #ffd700;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .info-card {
            background: rgba(255, 215, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid rgba(255, 215, 0, 0.3);
        }
        
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success { background: rgba(0, 255, 0, 0.2); color: #51cf66; }
        .error { background: rgba(255, 0, 0, 0.2); color: #ff6b6b; }
        .warning { background: rgba(255, 165, 0, 0.2); color: #ffa500; }
        
        button {
            background: #ffd700;
            color: #0a0f1c;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-weight: bold;
        }
        
        button:hover {
            background: #ffed4e;
        }
        
        pre {
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
        }
        
        .back-link {
            text-align: center;
            margin-top: 30px;
        }
        
        .back-link a {
            color: #ffd700;
            text-decoration: none;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè∞ Avalon - Service Worker Enhanced</h1>
        
        <div class="info-card">
            <h3>üì¶ Estado del Service Worker</h3>
            <div id="sw-status" class="status">Verificando...</div>
            <div id="sw-details"></div>
        </div>
        
        <div class="info-card">
            <h3>üíæ Estado del Cache</h3>
            <div id="cache-status" class="status">Verificando...</div>
            <div id="cache-details"></div>
        </div>
        
        <div class="info-card">
            <h3>üîß Acciones</h3>
            <button onclick="updateSW()">üîÑ Forzar Actualizaci√≥n SW</button>
            <button onclick="clearCache()">üóëÔ∏è Limpiar Cache</button>
            <button onclick="testOffline()">üì¥ Test Modo Offline</button>
            <button onclick="refreshInfo()">‚ôªÔ∏è Actualizar Info</button>
        </div>
        
        <div class="info-card">
            <h3>üìã Logs del Service Worker</h3>
            <pre id="sw-logs">Abriendo consola para ver logs...</pre>
        </div>
        
        <div class="back-link">
            <a href="./index.html">üéÆ Volver al Juego</a>
        </div>
    </div>

    <script>
        let swLogs = [];
        
        // Override console.log para capturar logs del SW
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args[0] && args[0].includes && (args[0].includes('üè∞') || args[0].includes('üì¶') || args[0].includes('‚úÖ') || args[0].includes('‚ùå'))) {
                swLogs.push(new Date().toLocaleTimeString() + ' - ' + args.join(' '));
                updateLogsDisplay();
            }
        };
        
        function updateLogsDisplay() {
            document.getElementById('sw-logs').textContent = swLogs.slice(-10).join('\n') || 'No hay logs del SW a√∫n...';
        }
        
        async function checkSWStatus() {
            const statusEl = document.getElementById('sw-status');
            const detailsEl = document.getElementById('sw-details');
            
            if ('serviceWorker' in navigator) {
                try {
                    const registration = await navigator.serviceWorker.getRegistration();
                    if (registration) {
                        statusEl.className = 'status success';
                        statusEl.textContent = '‚úÖ Service Worker registrado y activo';
                        
                        const details = `
                            <strong>Scope:</strong> ${registration.scope}<br>
                            <strong>Estado:</strong> ${registration.active ? 'Activo' : 'Inactivo'}<br>
                            <strong>Controlando:</strong> ${navigator.serviceWorker.controller ? 'S√≠' : 'No'}
                        `;
                        detailsEl.innerHTML = details;
                    } else {
                        statusEl.className = 'status error';
                        statusEl.textContent = '‚ùå Service Worker no registrado';
                    }
                } catch (error) {
                    statusEl.className = 'status error';
                    statusEl.textContent = '‚ùå Error verificando SW: ' + error.message;
                }
            } else {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Service Worker no soportado';
            }
        }
        
        async function checkCacheStatus() {
            const statusEl = document.getElementById('cache-status');
            const detailsEl = document.getElementById('cache-details');
            
            try {
                const cacheNames = await caches.keys();
                if (cacheNames.length > 0) {
                    statusEl.className = 'status success';
                    statusEl.textContent = `‚úÖ ${cacheNames.length} cache(s) disponible(s)`;
                    
                    let details = '<strong>Caches:</strong><br>';
                    for (const cacheName of cacheNames) {
                        const cache = await caches.open(cacheName);
                        const keys = await cache.keys();
                        details += `‚Ä¢ ${cacheName}: ${keys.length} archivos<br>`;
                    }
                    detailsEl.innerHTML = details;
                } else {
                    statusEl.className = 'status warning';
                    statusEl.textContent = '‚ö†Ô∏è No hay caches disponibles';
                }
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.textContent = '‚ùå Error verificando cache: ' + error.message;
            }
        }
        
        async function updateSW() {
            if ('serviceWorker' in navigator) {
                const registration = await navigator.serviceWorker.getRegistration();
                if (registration) {
                    registration.update();
                    alert('üîÑ Actualizaci√≥n del Service Worker iniciada');
                    setTimeout(refreshInfo, 2000);
                }
            }
        }
        
        async function clearCache() {
            const cacheNames = await caches.keys();
            await Promise.all(cacheNames.map(name => caches.delete(name)));
            alert('üóëÔ∏è Cache limpiado');
            refreshInfo();
        }
        
        function testOffline() {
            alert('üì¥ Para testear modo offline:\n1. Abre DevTools (F12)\n2. Ve a Network tab\n3. Selecciona "Offline"\n4. Recarga la p√°gina');
        }
        
        function refreshInfo() {
            checkSWStatus();
            checkCacheStatus();
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', refreshInfo);
        
        // Auto-refresh cada 5 segundos
        setInterval(refreshInfo, 5000);
    </script>
</body>
</html>
